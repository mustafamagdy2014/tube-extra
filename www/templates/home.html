<ion-view>
  <ion-content>

<div class="list card" ng-repeat="trendingVideo in trendingVideos">

  <div class="item item-avatar">
    
    <h2>{{trendingVideo.snippet.title}}</h2>
    <p>{{trendingVideo.snippet.publishedAt|date}}</p>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{trendingVideo.snippet.thumbnails.high.url}}">
    <p>
     {{trendingVideo.snippet.description}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>
  </ion-content>
</ion-view>
