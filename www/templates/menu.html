<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search" ui-sref="app.search">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="item item-divider">
        Home
      </div>

      <ion-list>
        <ion-item menu-close href="#/app/trending">
          <i class="fa fa-fire" aria-hidden="true"></i> Trending
        </ion-item>
      <!--  <ion-item menu-close href="">
          <i class="fa fa-history" aria-hidden="true"></i> History
        </ion-item> -->
        <ion-item menu-close href="#/app/favourite">
          <i class="fa fa-star" aria-hidden="true"></i> Favourite
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Categories
      </div>

      <ion-list>
        <ion-item menu-close ng-repeat="category in categories" href="#/app/categories/{{category.id}}">
          <i ng-class="category.icon"></i> {{category.name}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        My Categories
      </div>

      <ion-list>
        <ion-item menu-close ng-repeat="personCategory in personCategories">
          <div class="row">
            <div class="col col-75" ui-sref="app.personCategory({channels:personCategory.channels})">{{personCategory.category}}</div>
            <div class="col"><i class="fa fa-times" ng-click="deleteCategory(personCategory.id)" aria-hidden="true"></i></div>

          </div>
        </ion-item>
      </ion-list>
      <div>
        <button ng-click="createNewCategory()" class="button button-full button-stable">
        Create new category<span> <i class="fa fa-plus-circle" aria-hidden="true"></i></span>
        </button>
      </div>

      <div class="item item-divider">
        About
      </div>
      <ion-list>
        <ion-item menu-close ng-click="openMarket()">
          <i class="ion-android-playstore" aria-hidden="true"></i> Apps
        </ion-item>
        <ion-item menu-close ng-click="shareLink(appLinkInPlayStore)">
          <i class="ion-android-share-alt" aria-hidden="true"></i> Share App
        </ion-item>
        <ion-item menu-close ng-click="about()">
          <i class="ion-information-circled" aria-hidden="true"></i> About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
